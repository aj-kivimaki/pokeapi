<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Poke API</title>
  </head>
  <body>
    <h1>Pok√©dex</h1>
    <div class="buttons">
      <button class="btn" value="1">Gen I</button>
      <button class="btn" value="2">Gen II</button>
      <button class="btn" value="3">Gen III</button>
      <button class="btn" value="4">Gen IV</button>
      <button class="btn" value="5">Gen V</button>
      <button class="btn" value="6">Gen VI</button>
      <button class="btn" value="7">Gen VII</button>
      <button class="btn" value="8">Gen VIII</button>
      <button class="btn" value="9">Gen IX</button>
    </div>
    <div id="js-info" class="info">Choose the generation to find pokemons</div>
    <div class="inputs">
      <input
        id="js-search"
        type="text"
        placeholder="search by name, number or type"
      />
      <span class="material-symbols-outlined search-icon"> search </span>
    </div>
    <div id="js-cards" class="cards"></div>
  </body>
</html>
