<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Poke API</title>
  </head>
  <body>
    <h1>Pokedex</h1>
    <div class="buttons">
      <button id="btn1">Gen I</button>
      <button id="btn2">Gen II</button>
      <button id="btn3">Gen III</button>
      <button id="btn4">Gen IV</button>
      <button id="btn5">Gen V</button>
      <button id="btn6">Gen VI</button>
      <button id="btn7">Gen VII</button>
      <button id="btn8">Gen VIII</button>
      <button id="btn9">Gen IX</button>
    </div>
    <div id="js-info" class="info">Choose the generation to find pokemons</div>
    <div class="inputs">
      <input id="js-search" type="text" placeholder="search" />
      <span class="material-symbols-outlined icon"> search </span>
    </div>
    <div id="js-cards" class="cards"></div>
  </body>
</html>
