<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Poke API</title>
  </head>
  <body>
    <h1>Pokedex</h1>
    <div class="buttons">
      <button id="btn1">Gen 1</button>
      <button id="btn2">Gen 2</button>
      <button id="btn3">Gen 3</button>
      <button id="btn4">Gen 4</button>
      <button id="btn5">Gen 5</button>
      <button id="btn6">Gen 6</button>
      <button id="btn7">Gen 7</button>
      <button id="btn8">Gen 8</button>
      <button id="btn9">Gen 9</button>
    </div>
    <div class="inputs">
      <input type="text" placeholder="search" />
      <span class="material-symbols-outlined icon"> search </span>
    </div>
    <div class="cards"></div>
  </body>
</html>
